<!DOCTYPE html>
<!-- não basta importar o arquivo que gerencia os módulos, você deve também declarar quem vai usar eles dentro do html através da diretiva ng-app -->
<html lang="pt-br" ng-app="imagelovers">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <meta name="viewport" content="width=device-width">
        <title>imagelovers</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src=js/lib/angular.min.js></script> 
        <script src=js/main.js></script>         
        <script src=js/controllers/ctrl-picture.js></script>
        <script src=js/controllers/ctrl-pictures.js></script>  
        <script src=js/controllers/ctrl-groups.js></script> 
        <script src=js/directives/image-directives.js></script>
        <script src=js/services/image-services.js></script>
        <script src=js/lib/angular-animate.min.js></script>    
        <script src=js/lib/angular-route.min.js></script>
        <script src=js/lib/angular-resource.min.js></script>
    <body>
        <div class="container">  
            <!--toda parcial carrega vai dentro do ng-view-->
            <ng-view></ng-view> 
        </div> <!-- fim container -->
    </body>
</html>
